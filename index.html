<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title> Weather-App </title>

  <!-- CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body background="1.jpg">

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Weather APP</h1>
      <div class="row center">
        <h5 class="header col s12 light"> A easy way to know temperature of a city. </h5>
      </div>
      <br><br>
    </div>
  </div>
    
      <div class="row">
        <div class="input-field col s6 offset-s3">
          <input id="city-name" type="text">
          <label>City Name</label>
          <button class="btn waves-effect waves-light" type="submit" id="submit" onclick="getData()">Submit
    			<i class="material-icons right">send</i>
  		  </button>
        </div>
      </div>
    
<div id="show"></div>


  <!--  Scripts-->

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script> 
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
		
	function getData(){
		var apikey= '4905e99ced7c4fa6a603bfd61571bf07';
		var cityname=$('#city-name').val()

		$.ajax({
					url: 'http://api.openweathermap.org/data/2.5/weather?q=' + cityname + "&units=metric" + "&APPID=4905e99ced7c4fa6a603bfd61571bf07",
					type: "GET",
					dataType: "jsonp",
					success: function(data){
						var values = show(data);

						$("#show").html(values); 
						$("#city-name").val('');
					}

				});

		function show(data)
		{
			return "<div class='pressure'> <p>Temperature: " + (data.main.temp).toFixed(2) + " C</p></div>"+
		                "<div class='description'> <p>Title: " + data.weather[0].main + "</p></div>" +
		                "<div class='description'> <p>Description: " + data.weather[0].description + "</p></div>" +
		                "<div class='wind'> <p>Wind Speed: " + data.wind.speed + "</p></div>" +
		                "<div class='humidity'> <p>Humidity: " + data.main.humidity + "%</p></div>" +
		                "<div class='pressure'> <p>Pressure: " + data.main.pressure + " hpa</p></div>";
		}

		}

	</script>



  </body>
</html>
